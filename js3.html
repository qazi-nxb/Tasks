	<script>
	var i=0;
	function slide()
	{
		var img=[];
		var time= 3000;

		img[0]='img1.webp';
		img[1]='img3.jpg';
		img[2]='img4.jpg';
		img[3]='img2.webp';
		img[4]='img5.jpg';
		if(i>img.length-1)
				{i=0;}
		else
		{	document.slide.src= img[i];
			i=i+1; }
		setTimeout("slide()",time);
	}
		 window.onload= slide();
		 </script>
